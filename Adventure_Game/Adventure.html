<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
    <h1>Adventure 1.0</h1>
        <h3>Made by : Makayla Starkey</h3>
        <p>Welcome to the game!</p>
        <script>
            
            Start();
            
            function Start()
            {
                var playerName = prompt("What is your name warrior?");
                
                alert("Welcome to Old Japan " + playerName);
                
                var startGame = confirm("Are you ready to start your journy?");
                
                if(startGame)
                    {
                        
                    }
                else
                    {
                        alert("Fairwell! Till we meet again!");
                    }
        
                Village();
                
                function Village()
                {
                    var village = prompt("You arived at a small village in the mountains. There are farmers in the fields in the west. There is also an inn to the south and a little trading post to the north!").toLowerCase();
                    
                    
                    switch(village)
                            {
                        case "w":
                            alert("The farmers are all working hard but, one of the farmers make their way over to you. He looks at you and speaks a language you do not know!")
                            Village();
                            break;
                        case "s":
                            alert("You enter an old rickety inn and are greeted by another local. She speaks a language you do not know!")
                            Village();
                            break;
                        case "look around":
                            Village();
                            break;
                        case "n":
                            Trading();
                            break;
                            
                        case "exit":
                            alert("Hahah you chicken run away!")
                            Start();
                            break;
                        default:
                            alert("You can not " + village)
                            Village();
                            break;
                            }
                }
                
                function Trading()
                {
                   var trading = prompt("There is no one at the Trading Post, but you see a dictionary, some gold coins, oil, a key, and a leather sac!").toLowerCase();
                    
                    
                    switch(trading)
                            {
                        case "take dictionary":
                            prompt("You took the dictionary!")
                            break;
                        case "look around":
                            TradingWOdic();
                            break;
                        case "s":
                            Village();
                            break;
                        default:
                            alert("You can not " + trading)
                            Village();
                            break;
                            
                            }
                }
                
                function TradingWOdic()
                {
                    var tradwodic = prompt("There is no one at the Trading Post, but you see some gold coins, oil, a key, and a leather sac!")
                    
                    
                    switch(tradwodic)
                            {
                        case "Take gold coins":
                            prompt("You took the gold coins!")
                            break;
                        case "s":
                            Village();
                            break;
                        default:
                            alert("You can not " + tradwodic)
                            Village();
                            break;
                            }
                }
                
            }
        
            
        </script>
    </body>
</html>
